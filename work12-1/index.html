<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>郑肖平的万年历</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="selyear">
        <span class="preyear" id="preyear" data-year="" onclick="setCalendar(this.dataset.year)"></span>
        <span id="curyear"></span>
        <span class="nextyear" id="nextyear" data-year="" onclick="setCalendar(this.dataset.year)"></span>
    <div class="box" id="cal"></div>

</body>
<script src="calendar.js"></script>
<script src="index.js"></script>
<script>
   var year2 = new Date().getFullYear()
    var pre =year2-1
    var next =year2+1
    document.getElementById('curyear').setAttribute('data-year',year2);
    document.getElementById('preyear').setAttribute('data-year',pre);
    document.getElementById('nextyear').setAttribute('data-year',next);
    document.getElementById("preyear").innerText ="<<"+pre
    document.getElementById('curyear').innerText =year2
    document.getElementById('nextyear').innerText =next + ">>"
   
</script>
</html>
