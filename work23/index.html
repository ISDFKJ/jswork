<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>郑肖平的网页页2048游戏</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game" class="game">
        <div class="game-score">
            <input class="game-score" size=15 id="user" value="07100849郑肖平">的分数：<span id="game_score">0</span>

            </div>
        </div>

    <script src="../jquery.js"></script>
    <script src="Game2048.js"></script>
    <script src="index.js"></script>
