    <title>郑肖平的网页计算器</title>
</head>

<body>
    <p>整形1：<input type="text" id="num1"></p>
    <p>整形2：<input type="text" id="num2"></p>
    <p>
        <input type="button" value="相加" onclick="calu(add)" >
        <input type="button" value="相减" onclick="calu(sub)" >

        <input type="button" value="相除" onclick="calu(div)" >
    </p>
    <p>结果：<input type="text" id="result" readonly ></p>
    <p>歌德巴赫猜想</p>
    <p>请输出一个大于2的偶数：<input type="text" id="odd"></p>
    <input type="button" value="找素数" onclick="goldbach()"></input>
    <div id="goldbach"></div>
</body>

</script>
